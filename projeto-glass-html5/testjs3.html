<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <link rel = "stylesheet" href= "estilin.css"/>
    <meta charset="utf-8"/>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
        
            if (!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada'){
                    quebrada = true;
                    alert ("Ops... a lâmpada será quebrada!")
                }
            }
        }
    </script>
    
</head>
<body>
<h1>
    Acenda a lâmpada
</h1>
<!--o onclick é usado para quando o usuario clicar no objeto, algo aconteça
nesse caso estamos usando (disparando a função alert por enquanto)-->
<!--<img src="_imagens/lampada-apagada.jpg" id = "apagada" onclick="acendeLampada()" onmouseout="apagaLampada()"/> -->

<!--o onmousemove é usado para quando o usuario passar o mouse por cima do objeto 
    assim o onmousemove serve para disparar determinada função ou mudanca de estado 
no objeto a partir do momento em que o mouse passa por cima do objeto, o onmouseout é utilizado quando queremos que ao retirar o ponteiro
do mouse de cima do objeto algo aconteca nesse caso o que ocorre é a imagem ser trocada e consequentemente visualmente a luz ser acendida.
Outro efeito que eu quero fazer é o de ao clicar sobre a lâmpada a lâmpada seja quebrada, assim usarei a função onclick-->
<img src= "_imagens/lampada-apagada.jpg"  id = "luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>

</html>
